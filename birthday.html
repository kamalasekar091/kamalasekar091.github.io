<script type="text/javascript">

	function onLoading() {
		
		var doc = document,
			header = doc.getElementById('header');
			
		if (header == null) {
			
			var href = doc.location.href,
				hrefsplit = href.split('/'),
				lastitem = hrefsplit[hrefsplit.length-1];
				doc.cookie = null;
				doc.cookie = 'href=' + lastitem;
			doc.location.href = 'index.html';
		} else {
			return true;
		}
		
	}
	
	window.onload = onLoading;
	
</script>

<style type="text/css">
	
	.ajax { display: none; }
	
	.loader {

		width: 55px;
		height: 55px;
		filter: alpha(opacity = 0);
		background-image: url(images/ajax-loader.gif);
		background-repeat: no-repeat;
	}
	
</style>
